<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizKnowz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
    <body>
        <div class="firstDiv">
    
            <div class="papa">
                <div id="vhs">
                    <a href="#" id="viewHighscore">View Highscores</a>
                </div>
                <div id="clock">
                    <p>Time: <span id="timeLeft">0</span></p>
                </div>
                <div id="timesUp" style="display: none;">OUT OF TIME SUCKER</div>
            </div>
    
            <div id="bigDiv" class="bigDiv">
                <div class="medDiv"></div>
                  <main class="main">
                      <div id="start" class="welcome">
                          <h1 class="font-weight-bold pl-5 pr-5">iz U dumb</h1>
                          <p>Test your skills on some pointless questions</p>
                          <button type="button" id="startBtn" class="btn">Let's GO!</button>
                      </div>
    
                      <div class="questionDiv" id="questionDiv" style="display: none;">
                        <p id="questionTitle"></p>
                        <div class="answerBtn">
                            <p><button id="btn0" class="btn"></button></p>
                            <p><button id="btn1" class="btn"></button></p>
                            <p><button id="btn2" class="btn"></button></p>
                            <p><button id="btn3" class="btn"></button></p>
                            <hr id="lineBreak" style="display: none">
                            <p id="answerCheck" style="display: none;"></p>
                        </div>
                      </div>
   
                      <div class="finale" id="summary" style="display: none;">
                            <h2 class="fsH">Your final score is <span id="score"></span> !</h2>
                                <div>
                                    <p class="p">Enter your initials: <input id="initialsIn" type="text" class="input">
                                    <button type="submit" id="submitBtn" class="btn">Submit</button>
                                    </p>
                                </div>
                        </div>
   
                    <div id="hsDiv" class="hsDiv" style="display: none;">
                        <h2 class="hsH">Smartest</h2>                                           
                        <div id="listHighscores" class="listHighscores"></div>
                        <p>
                            <button type="submit" class="btn" id="backBtn">Back</button>
                            <button type="submit" class="btn" id="clearBtn">Clear Highscores</button>
                        </p>                        
                    </div>
                  </main>
            </div>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
